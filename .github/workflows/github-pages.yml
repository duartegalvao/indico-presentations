name: GitHub Pages

on:
  push:
    branches-ignore:
      - gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '^20'

      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies and Puppeteer
        run: |
          npm ci
          npm i puppeteer --no-save

      - name: Build Marp slide deck
        id: build_slides
        run: |
          CHROME_PATH=$(node .puppeteer.js) npm run build
          touch ./dist/.nojekyll
          echo "::set-output name=target_folder::${github_ref/refs\/heads\//}"
        env:
          URL: https://${{ github.event.repository.owner.name }}.github.io/${{ github.event.repository.name }}
          LANG: en-US
          github_ref: ${{ github.ref }}


      - name: Deploy to GitHub pages
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: gh-pages
          folder: dist
          target-folder: ${{ steps.build_slides.outputs.target_folder }}
